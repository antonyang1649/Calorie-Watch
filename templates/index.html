<!DOCTYPE html>


<html lang="en">
<head>

    <!--title-->
    <meta charset="UTF-8">
    <title>Calorie Calculator</title>

    <!--css color link-->
    <link rel="stylesheet" href="{{ url_for('static', filename='CalorieCalcColor.css') }}">
</head>



<body>
    <div class="container">
        
        <!--calculation methods-->
        <h1>Calorie Calculator</h1>
        <form action="/calculate" method="post">
            <label for="calc_choice">Choose Calculation Method:</label>
            <select id="calc_choice" name="calc_choice" required>
                
                <!--picking calculation methodology-->
                <option value="Katch-McArdle">Katch-McArdle</option>
                <option value="Mifflin-St Jeor">Mifflin-St Jeor</option>
                
            </select><br><br>


            <!--weight-->
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required><br><br>


            <!--body fat percentage (for Katch-McArdle Methold)-->
            <div id="katch_fields" style="display: none;">
                <label for="bodyfat">Body Fat Percentage:</label>
                <input type="number" id="bodyfat" name="bodyfat"><br><br>
            </div>


            <!--height (for Mifflin-St Jeor Method)-->
            <div id="mifflin_fields" style="display: none;">
                <label for="height">Height (inches):</label>
                <input type="number" id="height" name="height"><br><br>


                <!--Age (for Mifflin-St Jeor Method)-->
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br><br>


                <!--Gender (for Mifflin-St Jeor Method)-->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
            </div>


            <!--activity level (determines booster to basic metabolic rate)-->
            <label for="activitylevel">Activity Level:</label>
            <select id="activitylevel" name="activitylevel" required>
                <option value="sedentary">Sedentary</option>
                <!--1.2x multiplier to basic metabolic rate-->

                <option value="lightly active">Lightly Active</option>
                <!--1.375x multiplier to basic metabolic rate-->

                <option value="moderately active">Moderately Active</option>
                <!--1.55x multiplier to basic metabolic rate-->

                <option value="very active">Very Active</option>
                <!--1.725x multiplier to basic metabolic rate-->

            </select><br><br>


            <!--Description for activity levels (for user understanding)-->
            <p class="disclaimer">
                Sedentary (little to no exercise)<br>
                Lightly Active (light exercise/sports 1-3 days/week)<br>
                Moderately Active (moderate exercise/sports 3-5 days/week)<br>
                Very Active (hard exercise/sports 6-7 days a week)
            </p>


            <!--submit button-->
            <button type="submit">Calculate</button>
        </form>
    </div>



    <script>
        document.getElementById('calc_choice').addEventListener('change', function() {
            var katchFields = document.getElementById('katch_fields');
            var mifflinFields = document.getElementById('mifflin_fields');

            if (this.value === 'Katch-McArdle') {
                katchFields.style.display = 'block';
                mifflinFields.style.display = 'none';
            } else {
                katchFields.style.display = 'none';
                mifflinFields.style.display = 'block';
            }
        });


        document.getElementById('calc_choice').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
